<!DOCTYPE html>
<html>

<head>
	<!-- Meta -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>My Portfolio Site</title>


	<!--Links-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Defined after Bootstrap to enforce Cascading Order "http://www.w3.org/TR/CSS21/cascade.html#cascade" -->
	<link href="stylesheets/main.css" rel="stylesheet" />


</head>

<body>
	<header class="container">
		<div class="page-header">
			<img class="logo" src="images/logo1.jpg" alt="Logo" />
			<h1 class="text-right text-uppercase lrg_head">VINOTH KUMAR</h1>
			<h2 class="text-right text-uppercase small_head">Lone wanderer</h2>
		</div>
	</header>

	<section class="container">

		<!-- updating static image to bootstrap carousel -->
		<div id="porto-carousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#porto-carousel" data-slide-to="0" class="active"></li>
				<li data-target="#porto-carousel" data-slide-to="1"></li>
				<li data-target="#porto-carousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/centre_banner.jpg" alt="Douro River">
				</div>
				<div class="item">
					<img src="images/centre_banner2.jpg" alt="Boat in Douro">
				</div>
				<div class="item">
					<img src="images/centre_banner3.jpg" alt="Metro Track over Ponte de Dom Luis I">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#porto-carousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#porto-carousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</section>
	<section class="container">
		<header class="articles-header text-left">
			<p>Featured Work</p>
		</header>
		<div>
			<article class="col-md-4">
				<section>
					<img class="img-thumbnail" src="images/clock_tower.jpg" alt="Article 1 image">
					<div class="caption text-center">
						<p class="large-text">Clock tower</p>
						<p class="small-text">This is the first article.</p>
					</div>
				</section>
			</article>
		</div>
		<div>
			<article class="col-md-4">
				<section>
					<img class="img-thumbnail" src="images/monastry.jpg" alt="Article 2 image">
					<div class="caption text-center">
						<p class="large-text">Monastry</p>
						<p class="small-text">This is the second article.</p>
					</div>
				</section>
			</article>
		</div>
		<div>
			<article class="col-md-4">
				<section>
					<img class="img-thumbnail" src="images/porto.jpg" alt="Article 3 image">
					<div class="caption text-center">
						<p class="large-text">Porto</p>
						<p class="small-text">This is the third article.</p>
					</div>
				</section>
			</article>
		</div>
	</section>

	<footer>Footer</footer>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
